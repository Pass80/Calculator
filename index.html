<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-display">

            </div>
            <div class="calculator-keys">
                <button class="operator-plus">+</button>
                <button class="operator-minus">-</button>
                <button class="operator-times">*</button>
                <button class="operator-divide">/</button>
                <button class="number-one">1</button>
                <button class="number-one">2</button>
                <button class="number-one">3</button>
                <button class="number-one">4</button>
                <button class="number-one">5</button>
                <button class="number-one">6</button>
                <button class="number-one">7</button>
                <button class="number-one">8</button>
                <button class="number-one">9</button>
                <button class="number-one">0</button>
                <button class="number-one">.</button>
                <button class="number-one">C</button>
                <button class="number-one">=</button>
            </div>
        </div>
    </div>
</body>
</html>
