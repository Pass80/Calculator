<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-area">
                <p class="display">0</p>
            </div>
            <div class="calculator-keys">
                <button data-type="number" class=" number seven">7</button>
                <button data-type="number" class="number eight">8</button>
                <button data-type="number" class="number nine">9</button>
                <button data-type="operator" class=" divide">/</button>
                <button data-type="number" class="number four">4</button>
                <button data-type="number" class="number five">5</button>
                <button data-type="number" class="number six">6</button>
                <button data-type="operator" class=" times">*</button>
                <button data-type="number" class="number one">1</button>
                <button data-type="number" class="number two">2</button>
                <button data-type="number" class="number three">3</button>
                <button data-type="operator" class=" plus">+</button>
                <button data-type="number" class="number zero">0</button>
                <button data-type="number" class="number comma">.</button>
                <button data-type="operator" class="number delete">AC</button>
                <button data-type="operator" class=" minus">-</button>
                <button data-type="operator" class=" equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
